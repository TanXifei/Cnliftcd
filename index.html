        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let countdownEvents = [];

        /**

         * @param {string} filter - ç”¨æ–¼ç¯©é¸äº‹ä»¶æ¨™é¡Œçš„å­—ä¸²

        function createCountdownCards(filter = '') {
            cardsContainer.innerHTML = '';
            const lowerCaseFilter = filter.toLowerCase();

            const filteredEvents = countdownEvents.filter(event => 
                event.title.toLowerCase().includes(lowerCaseFilter)

            if (filteredEvents.length === 0) {

                 return;
            }

            filteredEvents.forEach(event => {
                const card = document.createElement('div');
                card.className = 'countdown-card';
                card.dataset.id = event.id;
                
                const targetDate = new Date(event.targetDate);
                const now = new Date();
                const expired = targetDate <= now;
                
                card.innerHTML = `
                    <img class="card-image" src="${event.image}" alt="${event.title}" onerror="this.onerror=null;this.src='https://placehold.co/400x200/2c3e50/ffffff?text=Image+Not+Found';">

                        <div class="countdown">
                            <div class="time-unit"><span class="time-value" id="days-${event.id}">00</span><span class="time-label">å¤©</span></div>
                            <div class="time-unit"><span class="time-value" id="hours-${event.id}">00</span><span class="time-label">å°æ—¶</span></div>
                            <div class="time-unit"><span class="time-value" id="minutes-${event.id}">00</span><span class="time-label">åˆ†é’Ÿ</span></div>

                        </div>
                        <div class="progress-container"><div class="progress-bar" id="progress-${event.id}"></div></div>
                        <div class="status" id="status-${event.id}">ä»åœ¨å†·å´æœŸ...</div>
                    </div>
                `;
                
                cardsContainer.appendChild(card);
                card.addEventListener('click', () => showModal(event, expired));
                
                if (expired) {
                    card.classList.add('expired');
                    document.getElementById(`status-${event.id}`).textContent = 'å†·å´æœŸç»“æŸäº†';

        /**
         * æ›´æ–°æ‰€æœ‰å¡ç‰‡çš„å€’æ•¸è¨ˆæ™‚æ™‚é–“å’Œé€²åº¦æ¢
         */
        function updateCountdowns() {
            const now = new Date();
            countdownEvents.forEach(event => {
                const targetDate = new Date(event.targetDate);
                const timeRemaining = targetDate - now;
                
                const daysEl = document.getElementById(`days-${event.id}`);
                if (!daysEl) return;

                const hoursEl = document.getElementById(`hours-${event.id}`);
                const minutesEl = document.getElementById(`minutes-${event.id}`);
                const secondsEl = document.getElementById(`seconds-${event.id}`);
                const progressBar = document.getElementById(`progress-${event.id}`);
                const statusEl = document.getElementById(`status-${event.id}`);
                const card = document.querySelector(`.countdown-card[data-id="${event.id}"]`);
                
                if (timeRemaining <= 0) {
                    if (card && !card.classList.contains('expired')) {
                        card.classList.add('expired');
                        statusEl.textContent = 'å†·å´æœŸç»“æŸäº†';
                        progressBar.style.width = '100%';
                    }
                    daysEl.textContent = '00';
                    hoursEl.textContent = '00';
                    minutesEl.textContent = '00';
                    secondsEl.textContent = '00';
                    return;
                }
                
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = hours.toString().padStart(2, '0');
                minutesEl.textContent = minutes.toString().padStart(2, '0');
                secondsEl.textContent = seconds.toString().padStart(2, '0');
                
                // **å„ªåŒ–**: æ”¹ç”¨æ›´ç²¾ç¢ºçš„é€²åº¦æ¢è¨ˆç®—æ–¹å¼
                // é€™éœ€è¦æ‚¨çš„ Supabase 'events' è¡¨æ ¼ä¸­æœ‰ä¸€å€‹åç‚º 'created_at' çš„æ¬„ä½ (é è¨­å°±æœ‰)
                if (event.created_at) {
                    const startDate = new Date(event.created_at);
                    const totalDuration = targetDate - startDate;
                    if (totalDuration > 0) {
                        const timePassed = now - startDate;
                        const progress = (timePassed / totalDuration) * 100;
                        progressBar.style.width = `${Math.min(100, Math.max(0, progress))}%`;
                    } else {
                        progressBar.style.width = '0%';

                } else {

                    progressBar.style.width = '0%';

        }

        function showModal(event, expired) {

         * @returns {string} æ ¼å¼åŒ–å¾Œçš„æ—¥æœŸå­—ä¸²

        function formatDate(date) {

        /**

        async function init() {
            cardsContainer.innerHTML = '<p style="text-align: center; width: 100%; font-size: 1.2rem;">æ­£åœ¨ä»æ•°æ®åº“åŠ è½½æ•°æ®...</p>';

            // **ä¿®æ­£**: ä½¿ç”¨æ–°çš„ 'supabaseClient' è®Šæ•¸ä¾†å‘¼å« Supabase API
            const { data, error } = await supabaseClient
