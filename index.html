<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国建筑电梯拍摄CD期倒计时</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/irozhi/HarmonyOS-Sans/HarmonyOS_Sans_SC/HarmonyOS_Sans_SC_Medium.woff')
        @import url('https://cdn.jsdelivr.net/gh/irozhi/HarmonyOS-Sans/HarmonyOS_Sans_SC/HarmonyOS_Sans_SC_Medium.woff2')
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: HarmonyOS_Sans_SC_Medium;
        }
        
            body {
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 电脑端背景 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://pic2.ziyuan.wang/user/tanxifei/2025/04/freecompress-Yuuka_home_Talk_05_M_4.016599999999996_bd26d717dd748.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        
        /* 移动端背景 */
        @media (max-width: 768px) {
            body::before {
                background: url('https://pic2.ziyuan.wang/user/tanxifei/2025/07/skk_f96273cd0479d.jpg') no-repeat center center;
                background-size: cover;
            }
        }
        
        /* 背景遮罩 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(#ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1400px;
            width: 100%;
        }
        
        .countdown-card {
            width: 320px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .countdown-card.expired {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }
        
        .card-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
        }
        
        .target-date {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 20px;
            display: block;
        }
        
        .countdown {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .time-unit {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 5px;
            border-radius: 8px;
            width: 23%;
        }
        
        .time-value {
            font-size: 1.6rem;
            font-weight: bold;
            display: block;
            color: #ff9a9e;
        }
        
        .time-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }
        
        .progress-container {
            background: rgba(0, 0, 0, 0.2);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .expired .progress-bar {
            background: #4CAF50;
            width: 100% !important;
        }
        
        .status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ff9a9e;
        }
        
        .expired .status {
            color: #4CAF50;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #1a2a6c);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .modal-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff9a9e;
        }
        
        .modal-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .modal-btn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: #1a2a6c;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                gap: 20px;
            }
            
            .countdown-card {
                width: 100%;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>中国建筑电梯拍摄CD期倒计时</h1>
        <p class="subtitle">每个卡片代表一个地点的CD期倒计时，CD期结束后卡片将变为绿色</p>
    </div>
    
    <div class="container" id="cardsContainer">
        <!-- 卡片将通过JavaScript动态生成 -->
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 class="modal-title" id="modalTitle"></h2>
            <img class="modal-image" id="modalImage" src="" alt="建筑外观图">
            <p class="modal-message" id="modalMessage"></p>
            <button class="modal-btn" id="modalButton">哦。</button>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 谭汐霏 | 这是什么 | 提交请在ElevatorTalk联系</p>
    </div>

    <script>
        // 倒计时事件数据
        const countdownEvents = [
            {
                id: 1,
                title: "重庆 陆海国际中心T1",
                targetDate: "2027-01-01T00:00:00",
                image: "https://pic2.ziyuan.wang/user/tanxifei/2025/07/Image_1753465919125_daa5c5eac5558.jpg",
                description: "拍摄期间被工作人员拍照记录"
            },
            {
                id: 2,
                title: "厦门 帝景苑",
                targetDate: "2026-06-01T00:00:00",
                image: "https://pic2.ziyuan.wang/user/tanxifei/2025/07/2333328168_2989a0ec43ba6.jpg",
                description: "肖像纠纷"
            },
            {
                id: 3,
                title: "重庆 来福士广场",
                targetDate: "2026-07-10T00:00:00",
                image: "https://pic2.ziyuan.wang/user/tanxifei/2025/07/Image_1753467203971_62773a2065f15.jpg",
                description: "通过不正当手段获取权限卡拍摄被发现"
            },
            {
                id: 4,
                title: "楼4",
                targetDate: "2023-12-22T00:00:00",
                image: "https://images.unsplash.com/photo-1505228395891-9a51e7e86bf6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80",
                description: "0"
            }
        ];

        // 获取DOM元素
        const cardsContainer = document.getElementById('cardsContainer');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalMessage = document.getElementById('modalMessage');
        const closeModal = document.getElementById('closeModal');
        const modalButton = document.getElementById('modalButton');

        // 创建倒计时卡片
        function createCountdownCards() {
            cardsContainer.innerHTML = '';
            
            countdownEvents.forEach(event => {
                const card = document.createElement('div');
                card.className = 'countdown-card';
                card.dataset.id = event.id;
                
                const targetDate = new Date(event.targetDate);
                const now = new Date();
                const expired = targetDate <= now;
                
                card.innerHTML = `
                    <img class="card-image" src="${event.image}" alt="${event.title}">
                    <div class="card-content">
                        <h3 class="card-title">${event.title}</h3>
                        <span class="target-date"><i class="far fa-calendar-alt"></i> ${formatDate(targetDate)}</span>
                        
                        <div class="countdown">
                            <div class="time-unit">
                                <span class="time-value" id="days-${event.id}">00</span>
                                <span class="time-label">天</span>
                            </div>
                            <div class="time-unit">
                                <span class="time-value" id="hours-${event.id}">00</span>
                                <span class="time-label">小时</span>
                            </div>
                            <div class="time-unit">
                                <span class="time-value" id="minutes-${event.id}">00</span>
                                <span class="time-label">分钟</span>
                            </div>
                            <div class="time-unit">
                                <span class="time-value" id="seconds-${event.id}">00</span>
                                <span class="time-label">秒</span>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-${event.id}"></div>
                        </div>
                        
                        <div class="status" id="status-${event.id}">仍在冷却期...</div>
                    </div>
                `;
                
                cardsContainer.appendChild(card);
                
                // 添加点击事件
                card.addEventListener('click', () => showModal(event, expired));
                
                // 如果事件已过期，添加expired类
                if (expired) {
                    card.classList.add('expired');
                    document.getElementById(`status-${event.id}`).textContent = '冷却期结束了';
                }
            });
        }

        // 更新倒计时
        function updateCountdowns() {
            countdownEvents.forEach(event => {
                const targetDate = new Date(event.targetDate);
                const now = new Date();
                const timeRemaining = targetDate - now;
                
                const daysEl = document.getElementById(`days-${event.id}`);
                const hoursEl = document.getElementById(`hours-${event.id}`);
                const minutesEl = document.getElementById(`minutes-${event.id}`);
                const secondsEl = document.getElementById(`seconds-${event.id}`);
                const progressBar = document.getElementById(`progress-${event.id}`);
                const statusEl = document.getElementById(`status-${event.id}`);
                const card = document.querySelector(`.countdown-card[data-id="${event.id}"]`);
                
                // 如果事件已过期
                if (timeRemaining <= 0) {
                    if (!card.classList.contains('expired')) {
                        card.classList.add('expired');
                        statusEl.textContent = '已过期';
                        progressBar.style.width = '100%';
                    }
                    daysEl.textContent = '00';
                    hoursEl.textContent = '00';
                    minutesEl.textContent = '00';
                    secondsEl.textContent = '00';
                    return;
                }
                
                // 计算剩余时间
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                // 更新显示
                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = hours.toString().padStart(2, '0');
                minutesEl.textContent = minutes.toString().padStart(2, '0');
                secondsEl.textContent = seconds.toString().padStart(2, '0');
                
                // 更新进度条
                const totalTime = targetDate - new Date(event.targetDate.split('T')[0]); // 从目标日期的00:00:00开始
                const timePassed = totalTime - timeRemaining;
                const progress = (timePassed / totalTime) * 100;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
            });
        }

        // 显示模态框
        function showModal(event, expired) {
            modalTitle.textContent = event.title;
            modalImage.src = event.image;
            
            if (expired) {
                modalMessage.textContent = `冷却期已于 ${formatDate(new Date(event.targetDate))} 结束,导致进入冷却期的原因:${event.description}`;
            } else {
                modalMessage.textContent = `冷却期将在 ${formatDate(new Date(event.targetDate))} 结束,导致进入冷却期的原因:${event.description}`;
            }
            
            modal.style.display = 'flex';
        }

        // 关闭模态框
        function closeModalHandler() {
            modal.style.display = 'none';
        }

        // 格式化日期
        function formatDate(date) {
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 初始化
        function init() {
            createCountdownCards();
            updateCountdowns();
            setInterval(updateCountdowns, 1000);
            
            // 添加事件监听器
            closeModal.addEventListener('click', closeModalHandler);
            modalButton.addEventListener('click', closeModalHandler);
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalHandler();
                }
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
