<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计日电梯 | Countdown Elevator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0ea5e9;
            --secondary-color: #6366f1;
            --background-color: #0f172a; /* Even darker blue background */
            --card-background-color: #1e293b;
            --border-color: #334155;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            transition: background-color 0.5s ease;
        }

        .page {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            width: 100%;
        }
        .page.hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .elevator-shaft {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .countdown-card {
            background-color: var(--card-background-color);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1), 0 0 50px rgba(14, 165, 233, 0.1);
            position: relative;
        }
        .countdown-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary-color);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            margin: 0.5rem 0;
            display: none; /* Hidden by default */
        }
        .countdown-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .day-display {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(14, 165, 233, 0.3);
        }

        .progress-bar-container {
            width: 100%;
            background-color: var(--border-color);
            height: 12px;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 9999px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        #search-box, .form-input {
            background-color: var(--card-background-color);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 0.75rem 1.25rem;
            width: 100%;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        #search-box:focus, .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.5);
        }

        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            border-radius: 9999px;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            cursor: pointer;
