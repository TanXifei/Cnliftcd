    <script>
        // --- Supabase è®¾å®š ---
        const SUPABASE_URL = 'https://umihjgbdthaeqdqbswdo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtaWhqZ2JkdGhhZXFkcWJzd2RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MTgxODUsImV4cCI6MjA2OTA5NDE4NX0.wHv93Jh3DFO_e2VSLhECcY8Rv2CTllrqwj5zZwdC2og';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- å…¨å±€çŠ¶æ€å˜é‡ ---
        let countdownEvents = [];
        let currentView = 'ongoing'; // 'ongoing' or 'history'
        let currentRegion = 'all';

        // --- DOM å…ƒç´ è·å– ---
        const ongoingContainer = document.getElementById('ongoingContainer');
        const historyContainer = document.getElementById('historyContainer');
        const searchInput = document.getElementById('searchInput');
        const regionFilterContainer = document.getElementById('region-filter-container');
        const tabs = document.querySelectorAll('.tab-btn');
        const contentSections = document.querySelectorAll('.content-section');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalBtn = document.getElementById('closeModal');
        const modalButton = document.getElementById('modalButton');

        // --- å‡½æ•°å®šä¹‰ ---

        /**
         * æ¸²æŸ“åœ°åŒºç­›é€‰æŒ‰é’®
         */
        function renderRegionFilters() {
            const regions = new Set(countdownEvents.map(event => {
                const titleParts = event.title.split(' ');
                return titleParts.length > 1 ? titleParts[0] : 'å…¶ä»–';
            }));

            regionFilterContainer.innerHTML = '<button class="region-btn active" data-region="all">å…¨éƒ¨åœ°åŒº</button>';
            regions.forEach(region => {
                const btn = document.createElement('button');
                btn.className = 'region-btn';
                btn.dataset.region = region;
                btn.textContent = region;
                regionFilterContainer.appendChild(btn);
            });
        }

        /**
         * æ ¹æ®ç­›é€‰æ¡ä»¶å’Œå½“å‰è§†å›¾åˆ›å»ºå€’æ•°è®¡æ—¶å¡ç‰‡
         */
        function renderCards() {
            ongoingContainer.innerHTML = '';
            historyContainer.innerHTML = '';
            const lowerCaseFilter = searchInput.value.toLowerCase();

            // 1. æŒ‰åœ°åŒºç­›é€‰
            const regionFiltered = currentRegion === 'all'
                ? countdownEvents
                : countdownEvents.filter(event => (event.title.split(' ')[0] === currentRegion) || (currentRegion === 'å…¶ä»–' && event.title.split(' ').length === 1));

            // 2. æŒ‰æœç´¢æ¡†æ–‡æœ¬ç­›é€‰
            const fullyFiltered = regionFiltered.filter(event => 
                event.title.toLowerCase().includes(lowerCaseFilter)
            );
            
            let ongoingCount = 0;
            let historyCount = 0;

            fullyFiltered.forEach(event => {
                const card = document.createElement('div');
                card.className = 'countdown-card';
                card.dataset.id = event.id;
                
                const targetDate = new Date(event.targetDate);
                const now = new Date();
                const expired = targetDate <= now;
                
                card.innerHTML = `
                    <img class="card-image" src="${event.image}" alt="${event.title}" onerror="this.onerror=null;this.src='https://placehold.co/400x200/2c3e50/ffffff?text=Image+Not+Found';">
                    <div class="card-content">
                        <h3 class="card-title">${event.title}</h3>
                        <span class="target-date"><i class="far fa-calendar-alt"></i> ${formatDate(targetDate)}</span>
                        <div class="countdown">
                            <div class="time-unit"><span class="time-value" id="days-${event.id}">00</span><span class="time-label">å¤©</span></div>
                            <div class="time-unit"><span class="time-value" id="hours-${event.id}">00</span><span class="time-label">å°æ—¶</span></div>
                            <div class="time-unit"><span class="time-value" id="minutes-${event.id}">00</span><span class="time-label">åˆ†é’Ÿ</span></div>
                            <div class="time-unit"><span class="time-value" id="seconds-${event.id}">00</span><span class="time-label">ç§’</span></div>
                        </div>
                        <div class="progress-container"><div class="progress-bar" id="progress-${event.id}"></div></div>
                        <div class="status" id="status-${event.id}"></div>
                    </div>
                `;
                
                card.addEventListener('click', () => showModal(event, expired));
                
                const statusEl = card.querySelector(`#status-${event.id}`);
                if (expired) {
                    card.classList.add('expired');
                    statusEl.textContent = 'å†·å´æœŸç»“æŸäº†';
                    historyContainer.appendChild(card);
                    historyCount++;
                } else {
                    statusEl.textContent = 'ä»åœ¨å†·å´æœŸ...';
                    ongoingContainer.appendChild(card);
                    ongoingCount++;
                }
            });

            if (ongoingCount === 0) {
                 ongoingContainer.innerHTML = '<p class="empty-message">æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„è¿›è¡Œä¸­åœ°ç‚¹ã€‚</p>';
            }
            if (historyCount === 0) {
                 historyContainer.innerHTML = '<p class="empty-message">æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„å†å²åœ°ç‚¹ã€‚</p>';
            }
        }

        /**
         * æ›´æ–°æ‰€æœ‰å¡ç‰‡çš„å€’æ•°è®¡æ—¶æ—¶é—´å’Œè¿›åº¦æ¡
         */
        function updateCountdowns() {
            let needsRender = false;
            const now = new Date();
            
            countdownEvents.forEach(event => {
                const card = document.querySelector(`.countdown-card[data-id="${event.id}"]`);
                if (!card) return; // å¦‚æœå¡ç‰‡ä¸åœ¨å½“å‰è§†å›¾ä¸­ï¼Œåˆ™è·³è¿‡

                const targetDate = new Date(event.targetDate);
                const timeRemaining = targetDate - now;

                if (timeRemaining > 0) {
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    
                    document.getElementById(`days-${event.id}`).textContent = days.toString().padStart(2, '0');
                    document.getElementById(`hours-${event.id}`).textContent = hours.toString().padStart(2, '0');
                    document.getElementById(`minutes-${event.id}`).textContent = minutes.toString().padStart(2, '0');
                    document.getElementById(`seconds-${event.id}`).textContent = seconds.toString().padStart(2, '0');
                    
                    if (event.created_at) {
                        const startDate = new Date(event.created_at);
                        const totalDuration = targetDate - startDate;
                        if (totalDuration > 0) {
                            const timePassed = now - startDate;
                            const progress = (timePassed / totalDuration) * 100;
                            document.getElementById(`progress-${event.id}`).style.width = `${Math.min(100, Math.max(0, progress))}%`;
                        }
                    }
                } else {
                    if (!card.classList.contains('expired')) {
                        needsRender = true; // å€’è®¡æ—¶ç»“æŸï¼Œéœ€è¦é‡æ–°æ¸²æŸ“ä»¥ç§»åŠ¨å¡ç‰‡
                    }
                }
            });

            if (needsRender) {
                renderCards();
            }
        }

        function showModal(event, expired) {
            modalTitle.textContent = event.title;
            modalImage.src = event.image;
            modalMessage.textContent = expired
                ? `å†·å´æœŸå·²äº ${formatDate(new Date(event.targetDate))} ç»“æŸ, å¯¼è‡´è¿›å…¥å†·å´æœŸçš„åŸå› : ${event.description}`
                : `å†·å´æœŸå°†åœ¨ ${formatDate(new Date(event.targetDate))} ç»“æŸ, å¯¼è‡´è¿›å…¥å†·å´æœŸçš„åŸå› : ${event.description}`;
            modal.style.display = 'flex';
        }

        function closeModalHandler() {
            modal.style.display = 'none';
        }

        function formatDate(date) {
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        async function init() {
            ongoingContainer.innerHTML = '<p class="empty-message">æ­£åœ¨ä»æ•°æ®åº“åŠ è½½æ•°æ®...</p>';

            const { data, error } = await supabaseClient.from('CNLiftCD').select('*').order('targetDate', { ascending: true });

            if (error) {
                console.error('è·å–èµ„æ–™æ—¶å‡ºé”™:', error);
                ongoingContainer.innerHTML = `<p style="color: #ff9a9e;" class="empty-message">æ— æ³•åŠ è½½æ•°æ®ã€‚<br>${error.message}</p>`;
                return;
            }

            countdownEvents = data;
            
            renderRegionFilters();
            renderCards();
            updateCountdowns();
            setInterval(updateCountdowns, 1000);
            
            // --- äº‹ä»¶ç›‘å¬å™¨ ---
            searchInput.addEventListener('input', () => {
                renderCards();
                updateCountdowns(); 
            });

            regionFilterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('region-btn')) {
                    document.querySelector('.region-btn.active').classList.remove('active');
                    e.target.classList.add('active');
                    currentRegion = e.target.dataset.region;
                    renderCards();
                    updateCountdowns();
                }
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentView = tab.dataset.view;

                    contentSections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === `${currentView}-section`) {
                            section.classList.add('active');
                        }
                    });
                });
            });

            closeModalBtn.addEventListener('click', closeModalHandler);
            modalButton.addEventListener('click', closeModalHandler);
            window.addEventListener('click', (e) => {
                if (e.target === modal) closeModalHandler();
            });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
